
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator App</title>
    </head>
    <body>
        <div id="calculator"  class="bg-light">
            <input value="" id="input">
            <div id="buttons">
                <button id="1" value="1" onclick="addtostring(str, this.id)">1</button>
                <button id="2" value="2" onclick="addtostring(str, this.id)">2</button>
                <button id="3" value="3" onclick="addtostring(str, this.id)">3</button>
                <button id="4" value="4" onclick="addtostring(str, this.id)">4</button>
                <button id="5" value="5" onclick="addtostring(str, this.id)">5</button>
                <button id="6" value="6" onclick="addtostring(str, this.id)">6</button>
                <button id="7" value="7" onclick="addtostring(str, this.id)">7</button>
                <button id="8" value="8" onclick="addtostring(str, this.id)">8</button>
                <button id="9" value="9" onclick="addtostring(str, this.id)">9</button>
                <button id="0" value="0" onclick="addtostring(str, this.id)">0</button>
                <button id="+" value="+" onclick="addtostring(str, this.id)">+</button>
                <button id="-" value="-" onclick="addtostring(str, this.id)">-</button>
                <button id="*" value="*" onclick="addtostring(str, this.id)">*</button>
                <button id="/" value="/" onclick="addtostring(str, this.id)">/</button>
                <button class="bg-warning" id="=" value="=" onclick="addtostring(str, this.id)">=</button>
            </div>
        </div> 
    </body>
</html>
